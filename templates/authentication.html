{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/auth-page.css' %}" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form" method="post">
			  {% csrf_token %}
			  <a href="/">
				<img src="{% static 'images/dopedata_logo_new_512.png' %}" alt="DopeData" width="250px" style="padding-bottom: 50px;">
				</a>
			  
			<h2 class="title">Sign In</h2>
			<h4 style="color: green;">{{message}}</h4>
			<h4 style="color: red;">{{errorlogin}}</h4>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" name="email" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" required/>
            </div> 
                  <p style="font-size: 12px">
                  <span class="psw">Forgot <a href="/resetpassword">password ? </a></span>
                  </p>
            <input type="submit" name="login" value="Login" class="btn solid" />
            
          </form>
          <form class="sign-up-form" method="post">
			{% csrf_token %}
			<a href="/">
				<img src="{% static 'images/dopedata_logo_new_512.png' %}" alt="DopeData" width="250px" style="padding-bottom: 50px;">
				</a>
			<h2 class="title">Sign up</h2>
			<h4 style="color: red;">{{error}}</h4>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name" name="name" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" required/>
			</div>
			<div class="input-field">
				<i class="fas fa-lock"></i>
				<input type="password" placeholder="Confirm Password" name="confirm-password" required/>
			  </div>

            <input type="submit" class="btn" name="signup" value="Sign up" />
           
           
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
           <p>
              To keep connected with us, please create your account.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
         
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              To keep connected with us, please sign in to your account.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          
        </div>
      </div>
    </div>

	<script src="{% static 'js/auth-page.js' %}"></script>
	<script>
		const container1 = document.querySelector(".container");

		if ("{{signup}}" == "Yes"){
			container1.classList.add("sign-up-mode");
		}
	</script>
  </body>
</html>
